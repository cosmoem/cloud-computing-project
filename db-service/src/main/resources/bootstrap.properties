spring.cloud.config.uri=${CONFIG_URI:http://localhost:8888}
spring.application.name=db-service

spring.cloud.config.failFast=true
spring.cloud.config.retry.initialInterval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.maxInterval=15000
spring.cloud.config.retry.maxAttempts=5