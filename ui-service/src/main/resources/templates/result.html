<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flugstatus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <h1>Flugdetails</h1>
    <p th:text="'Deine Flugnummer ist: ' + ${flug.flugnummer}" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Flugnummer</th>
                <th scope="col">Airline</th>
                <th scope="col">von</th>
                <th scope="col">nach</th>
                <th scope="col">Flugdatum</th>
                <th scope="col">Uhrzeit</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${flug.flugnummer}"></td>
                <td th:text="${flug.airline}"></td>
                <td th:text="${flug.von}"></td>
                <td th:text="${flug.nach}"></td>
                <td th:text="${flug.flugdatum}"></td>
                <td th:text="${flug.uhrzeit}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div class="margin-top20 text-center">
<a href="/flug">Andere Flugnummer suchen</a>
</div>
</body>
</html>
